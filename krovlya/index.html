<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
 <div class="container">
    <div class="row">
      <div class="col-sm-12">       
          <fieldset>
            <legend><strong>Обогрев кровли и водостоков</strong></legend>
            <div class="form-group row">
              <label for="input-l1" class="col-sm-4 col-form-label col-form-label-sm">Водосточная труба / d &lt; 150 мм</label>
              <div class="col-sm-2 input-group input-group-sm">
                <input type="number" class="form-control form-control-sm" id="input-l1" name="l1" min="1" step="0.1" max="1000" required>
                <span class="input-group-addon">м</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="input-l2" class="col-sm-4 col-form-label col-form-label-sm">Водосточный желоб / w &lt; 190 мм</label>
              <div class="col-sm-2 input-group input-group-sm">
                <input type="number" class="form-control form-control-sm" id="input-l2" name="l2" min="1" step="0.1" max="1000" required>
                <span class="input-group-addon">м</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="input-l3" class="col-sm-4 col-form-label col-form-label-sm">Кровля (кромка крыши, ендова) / w = 190 мм</label>
              <div class="col-sm-2 input-group input-group-sm">
                <input type="number" class="form-control form-control-sm" id="input-l3" name="l3" min="1" step="0.1" max="1000" required>
                <span class="input-group-addon">м</span>
              </div>
            </div>
            <div class="form-group row">
              <div class="calculate col-sm-2">
                <button type="submit" class="btn btn-primary btn-sm">Выбрать кабель</button>
              </div>
            </div>            
          </fieldset>
      </div>    
    </div>
    <div class="row"><div class="col-sm-12">
         <fieldset>
            <div class="form-group row">
              <label for="input-cable1" class="col-sm-4 col-form-label col-form-label-sm">Кабель Nexans / Кабель Profitherm</label>
              <div class="col-sm-2 input-group input-group-sm">
                <input name="cable1" class="form-control form-control-sm" id="input-cable1" type="text" readonly="">
                <input name="cable2" class="form-control form-control-sm" id="input-cable2" type="text" readonly="">
              </div>
            </div>
          </fieldset>
          <fieldset>
          <legend><strong>Дополнительная информация</strong></legend>
            <div class="form-group row">
            <div class="col-sm-4 input-group input-group-sm">
              <p>В зависимости от особенностей конкретной кровли суммарная мощность системы антиобледенения может отличаться в какую-либо сторону 
              </p>
              </div>
              <div class="col-sm-6">
                <table class="table">
                  <thead>
                    <tr>
                      <th>min. мощность кабеля. кВт. (23 Вт/м)</th>
                      <th>max. мощность кабеля. кВт. (30 Вт/м)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="Pmin"></td>
                      <td id="Pmax"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </fieldset>
      </div>      
    </div>
</div>
</body>
</html>
