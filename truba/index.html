<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
 <div class="container">
    <div class="row">
      <div class="col-sm-12">       
          <fieldset>
            <legend><strong>Обогрев труб</strong></legend>
            <div class="form-group row">
              <label for="select-tp" class="col-sm-4 col-form-label col-form-label-sm">Диаметр трубы, дюймы/мм</label>
              <div class="col-sm-2">
                <select id="select-tp" class="form-control form-control-sm custom-select" name="tipPom" required="">
                  <option value="" disabled="" selected="">           </option>
                  <option value="tp1">1/2 (15)</option>
                  <option value="tp1">3/4 (20)</option>
                  <option value="tp1">1 (25)</option>
                  <option value="tp1">1 1/4 (32)</option>
                  <option value="tp1">1 1/2 (40)</option>
                  <option value="tp1">2 (50)</option>
                  <option value="tp1">2 1/2 (65)</option>
                  <option value="tp1">3 (80)</option>
                  <option value="tp1">4 (100)</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="select-tp" class="col-sm-4 col-form-label col-form-label-sm">Толщина утеплителя, мм</label>
              <div class="col-sm-2">
                <select id="select-tp" class="form-control form-control-sm custom-select" name="tipPom" required="">
                  <option value="" disabled="" selected="">           </option>
                  <option value="tp1">10</option>
                  <option value="tp1">20</option>
                  <option value="tp1">30</option>
                  <option value="tp1">40</option>
                  <option value="tp1">50</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="select-tp" class="col-sm-4 col-form-label col-form-label-sm">Дельта температур, С</label>
              <div class="col-sm-2">
                <select id="select-tp" class="form-control form-control-sm custom-select" name="tipPom" required="">
                  <option value="" disabled="" selected="">           </option>
                  <option value="tp1">20</option>
                  <option value="tp1">30</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="input-l3" class="col-sm-4 col-form-label col-form-label-sm">Длина трубы</label>
              <div class="col-sm-2 input-group input-group-sm">
                <input type="number" class="form-control form-control-sm" id="input-l3" name="l3" min="1" step="0.1" max="1000" required>
                <span class="input-group-addon">м</span>
              </div>
            </div>
            <div class="form-group row">
              <div class="calculate col-sm-2">
                <button type="submit" class="btn btn-primary btn-sm">Выбрать кабель</button>
              </div>
            </div>            
          </fieldset>
      </div>    
    </div>
    <div class="row">
      <div class="col-sm-12">
         <fieldset>
            <div class="form-group row">
              <div class="col-sm-6">
                <strong><span id=cable1></span></strong>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <strong><span id="cable2"></span></strong>
              </div>
            </div>
          </fieldset>
      </div>      
    </div>
</div>
</body>
</html>
